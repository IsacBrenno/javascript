<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa.</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome: ');
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Aqui está seu nome em letras maiúsculas ${nome.toUpperCase()} <br>`)
        document.write(`Aqui está seu nome em letras minusculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
